<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>Fairness Platform</title>
  <script type = "text/javascript"
    src = "{{ url_for('static', filename = 'script.js') }}" >
  </script>
</head>
<body>
  <h1> 简介... </h1>
  <h3> 历史进程: </h3>
  {% for p in f_processes %}
    <li>
      <a href="/process/{{ p.get_strid() }}">{{ p.get_name() }}</a>
    </li>
  {% endfor %}
  <h3> 运行中进程: </h3>
  {% for p in r_processes %}
    <li>
      <a href="/process/{{ p.get_strid() }}">{{ p.get_name() }}</a>
    </li>
  {% endfor %}
  <p>
    <input type="submit" value="创建新进程" onclick="toCreatePage()">
  </p>
</body>
</html>
