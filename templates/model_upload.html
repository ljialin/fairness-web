<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Upload</title>
</head>
<body>
  <p> <input type="button" value="回到主页面" onclick="window.location.href='/'"> </p>
  <div style="width: 710px; height: 500px; float: left; margin-left: 150px">
    <h3> 模型定义文件示意图 </h3>
    <img src="{{ url_for('static', filename= './assets/model_py_example.png') }}" alt="model py file example"/>
  </div>
  <div style="width: 440px; height: 500px; float: left; margin-left: 50px">
    <h4>
      请上传pytorch模型定义文件（.py）和保存的参数（.pth或.pkl）文件。
      模型参数文件必须是通过torch.save(model.state_dict(), path)保存的。
      模型定义文件需要包括一个完整的torch.nn.Module子类和一个无参main()函数，
      该函数返回一个创建好的模型对象。
    </h4>
    <form action="" enctype='multipart/form-data' method='POST'>
      <p>
        选择模型定义文件(.py)
        <input type="file" name="class">
      </p>
      <p>
        选择模型参数文件(.pth或.pkl)
        <input type="file" name="model">
      </p>
      <input type="submit" value="上传模型并进行模型评估">
    </form>
  </div>
</body>
</html>
